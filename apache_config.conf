<VirtualHost *:80>
        ServerName server
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www

        <Directory /var/www>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

include /etc/apache2/lliurex-location/*.conf
        <Directory /var/www/admin-center>
                AllowOverride All
        </Directory>

        WSGIDaemonProcess slideshow python-path=/var/www/slideshow user=www-data group=www-data threads=5

        WSGIScriptAlias /slideshow /var/www/slideshow/slideshow.wsgi

        <Directory /var/www/slideshow>
                WSGIProcessGroup slideshow
                #WSGIApplicationGroup %{GLOBAL}
                Order deny,allow
                Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        ServerSignature Off
</VirtualHost>
